<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>

  <section class="background">


    <article class="calc">
      <div class="calc__screen">
        <div class="calc__screen__primary"></div>
        <div class="calc__screen__secondary"></div>
      </div>
      <div class="calc__keyboard">
        <input type="submit" class="calc__num" value="7">
        <input type="submit" class="calc__num" value="8">
        <input type="submit" class="calc__num" value="9">
        <input type="submit" class="calc__ope" value="x">
        <input type="submit" class="calc__num" value="4">
        <input type="submit" class="calc__num" value="5">
        <input type="submit" class="calc__num" value="6">
        <input type="submit" class="calc__ope" value="-">
        <input type="submit" class="calc__num" value="1">
        <input type="submit" class="calc__num" value="2">
        <input type="submit" class="calc__num" value="3">
        <input type="submit" class="calc__ope" value="+">
        <input type="submit" class="calc__num colum-2" value="0">
        <input type="submit" class="calc__ope" value=".">
        <input type="submit" class="calc__ope" value="/">
        <input type="submit" class="calc__ope  colum-2" value="AC">
        <input type="submit" class="calc__ope colum-2" value="=">
      </div>
    </article>
  </section>

  <script src="main.js" type="module"></script>
</body>

</html>
